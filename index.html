<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mukul Panchal | V100 Portfolio</title>

<style>

*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial;}

body{
color:white;
background:linear-gradient(-45deg,#020617,#0f172a,#020617,#020617);
background-size:400% 400%;
animation:bg 12s ease infinite;
overflow-x:hidden;
}

@keyframes bg{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

nav{
position:sticky;
top:0;
backdrop-filter:blur(10px);
background:rgba(0,0,0,0.5);
display:flex;
justify-content:center;
gap:25px;
padding:15px;
z-index:10;
}

nav a{color:white;text-decoration:none;font-weight:bold;}

.toggle{
position:fixed;
right:15px;
top:15px;
background:#38bdf8;
color:black;
padding:8px 12px;
border-radius:6px;
cursor:pointer;
z-index:20;
}

.hero{text-align:center;padding:90px 20px;}

.hero img{
width:180px;height:180px;border-radius:50%;
object-fit:cover;
object-position:center 15%;
border:3px solid #38bdf8;
box-shadow:0 0 25px #38bdf8;
transition:0.4s;
}

.hero img:hover{
transform:scale(1.1) rotate(2deg);
box-shadow:0 0 50px #38bdf8;
}

.section{
max-width:1000px;
margin:30px auto;
padding:25px;
border-radius:15px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);
box-shadow:0 0 20px rgba(0,0,0,0.4);
opacity:0;
transform:translateY(40px);
transition:0.6s;
}

.section.show{
opacity:1;
transform:translateY(0);
}

h2{color:#38bdf8;margin-bottom:15px;}

.bar{height:8px;background:#1e293b;border-radius:6px;margin-bottom:12px;}
.fill{height:100%;background:#38bdf8;}

.card{
background:rgba(0,0,0,0.4);
padding:15px;
border-radius:10px;
margin-bottom:12px;
transition:0.3s;
}

.card:hover{transform:scale(1.03) translateY(-5px);}

button{
padding:10px 16px;
background:#38bdf8;
border:none;
border-radius:6px;
font-weight:bold;
cursor:pointer;
margin-top:10px;
}

.typing{color:#38bdf8;font-size:20px;height:28px;}

.cursor{
width:20px;height:20px;
border:2px solid #38bdf8;
border-radius:50%;
position:fixed;
pointer-events:none;
transform:translate(-50%,-50%);
}

@media(max-width:600px){
nav{flex-direction:column;}
}

</style>
</head>

<body>

<div class="cursor" id="cursor"></div>

<nav>
<a href="#about">About</a>
<a href="#skills">Skills</a>
<a href="#projects">Projects</a>
<a href="#contact">Contact</a>
</nav>

<div class="hero">
<img src="Mukul Stylish Photo.jpg">
<h1>Mukul Panchal</h1>
<div class="typing" id="typing"></div>
</div>

<div id="about" class="section">
<h2>About</h2>
<p>Developer + Creator building modern digital experiences and real-world web projects.</p>
</div>

<div id="skills" class="section">
<h2>Skills</h2>
HTML<div class="bar"><div class="fill" style="width:85%"></div></div>
JavaScript<div class="bar"><div class="fill" style="width:65%"></div></div>
Video Editing<div class="bar"><div class="fill" style="width:90%"></div></div>
</div>

<div id="projects" class="section">
<h2>Projects</h2>
<div class="card">Personal Portfolio</div>
<div class="card">YouTube Creator Automation</div>
<button onclick="window.open('https://youtube.com/@mukulgrowai')">YouTube</button>
</div>

<div id="contact" class="section">
<h2>Contact</h2>
<p>Email: panchalmukul453@gmail.com</p>
<button onclick="window.location.href='tel:9266470473'">Call</button>
<button onclick="window.open('https://wa.me/919266470473')">WhatsApp</button>
</div>

<script>

// typing
const text=["Web Developer","Content Creator","Future Full Stack Engineer"];
let i=0,j=0,isDeleting=false;
function type(){
let current=text[i];
document.getElementById("typing").textContent=current.substring(0,j);
if(!isDeleting && j<current.length)j++;
else if(isDeleting && j>0)j--;
if(j==current.length){isDeleting=true;setTimeout(type,800);return;}
if(j==0 && isDeleting){isDeleting=false;i=(i+1)%text.length;}
setTimeout(type,isDeleting?50:100);
}
type();

// scroll reveal
const sections=document.querySelectorAll(".section");
window.addEventListener("scroll",()=>{
sections.forEach(sec=>{
if(sec.getBoundingClientRect().top<window.innerHeight-80){
sec.classList.add("show");
}
});
});

// cursor
const cursor=document.getElementById("cursor");
document.addEventListener("mousemove",e=>{
cursor.style.left=e.clientX+"px";
cursor.style.top=e.clientY+"px";
});

</script>

</body>
</html>
